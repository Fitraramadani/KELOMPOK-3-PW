<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Reservasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8faf8; /* Warna latar belakang netral */
        }
        .container-fluid {
            background-color: #565655; /* Warna latar belakang netral untuk form */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="container">
            <h2 class="text-center">Form Reservasi</h2>
            <form id="reservationForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nama Lengkap:</label>
                    <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Nomor Telepon:</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Masukkan nomor telepon" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Tanggal Reservasi:</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Waktu Reservasi:</label>
                    <input type="time" class="form-control" id="time" required>
                </div>
                <div class="mb-3">
                    <label for="guests" class="form-label">Jumlah Tamu:</label>
                    <select class="form-select" id="guests" required>
                        <option value="">Pilih jumlah tamu</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-light">Kirim Reservasi</button>
                </div>
            </form>

            <div id="output" class="mt-4 text-white" style="display: none;"></div>
        </div>
    </div>
  
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2024 KR.GASSING. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const guests = document.getElementById('guests').value;

            const outputDiv = document.getElementById('output');
            outputDiv.style.display = 'block';
            outputDiv.innerHTML = `
                <h4>Reservasi Berhasil!</h4>
                <p><strong>Nama:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Telepon:</strong> ${phone}</p>
                <p><strong>Tanggal:</strong> ${date}</p>
                <p><strong>Waktu:</strong> ${time}</p>
                <p><strong>Jumlah Tamu:</strong> ${guests}</p>
            `;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
